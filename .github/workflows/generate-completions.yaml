on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:


name: generate completions

jobs:
  rustup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install latest stable
        uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
            override: true

      - name: rustup completion
        run: rustup completions zsh rustup > ./src/_rustup

      - name: cargo completion
        run: rustup completions zsh cargo > ./src/_cargo

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: update rustup completions

  kind:
    runs-on: ubuntu-latest
    steps:
      - name: Install kind
        uses: helm/kind-action@v1.2.0
        with:
          wait: 0s

      - name: kind completion
        run: kind completion zsh > ./src/_kind
        working-directory: ./

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: update kind completions
